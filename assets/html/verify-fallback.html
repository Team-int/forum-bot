    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/serviceWorker.js')
        })
      }
    </script>
    <script>
      function getParam(sname) {
        let params = location.search.substr(location.search.indexOf('?') + 1)
        let sval = ''
        params = params.split('&')
        for (let i = 0; i < params.length; i++) {
          temp = params[i].split('=')
          if ([temp[0]] == sname) {
            sval = temp[1]
          }
        }
        return sval
      }
      function onloadCallback() {
        grecaptcha.render('recaptcha', {
          sitekey: '6Lf8Z0waAAAAACfQKkVX0dCQSolKPmg0qRabX7mT',
          theme: 'dark',
          callback: callback,
          size: 'invisible',
          badge: 'inline'
        })
      }
      function callback() {
        document.querySelector('#tkn').setAttribute('value', getParam('token'))
        document.querySelector('#form').submit()
      }
    </script>
    <script src="/static/js/loadingbar.js"></script>
    <script
      src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
      async
      defer
    ></script>
  </head>

  <body>
    <div id="loadingbar">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
    </div>
    <div id="main">
      <h1>Team int 인증하기</h1>
      <div id="userinfo">
        <img src="/static/image/inticon-512.png" alt="avatar" id="user_profile" />
        <p id="user_label">Team int에 오신 것을 환영합니다!</p>
      </div>
      <p>Team int 규칙에 동의하신다면 아래 reCAPTCHA를 풀어주세요.</p>
      <form action="/verify/fallback/login" method="get" id="form">
        <input type="hidden" name="token" value="" id="tkn" />
        <button id="recaptcha">인증하기</button>
      </form>
    </div>
  </body>
